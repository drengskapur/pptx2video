name: "Scan Image"

on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-completed]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Aqua Security Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/pptx2video:latest

      - name: Anchore Container Scan
        uses: anchore/scan-action@v4.1.2
        with:
          image: ghcr.io/${{ github.repository_owner }}/pptx2video:latest

      - name: Upload Artifact - Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: reports/
